<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregúntale a Gemini</title>
    <link href="../public/style.css" rel="stylesheet">
</head>
<body>
    <h1>Pregúntale a Gemini</h1>
    <div id="input-container">
        <input type="text" id="question-input" placeholder="Escribe tu pregunta...">
        <button id="ask-button">
            <img src="https://i.postimg.cc/8kZXFDxS/gmsj2.png" alt="Preguntar">
        </button>
        <button id="microphone-button">
            <img src="https://i.postimg.cc/wv3DyKSW/mic1.png" alt="Micrófono">
        </button>
    </div>
    <div id="response">
        <h2>Respuesta de Gemini:</h2>
        <p id="response-text">Espera la respuesta...</p>
    </div>
    
    <script src="../public/main.js"></script>
</body>
</html>
